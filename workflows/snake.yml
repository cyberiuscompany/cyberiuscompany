name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Se ejecuta todos los días a medianoche UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: cyberiuscompany
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "🐍 Actualizando animación de la serpiente"
          add: "dist"
